<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        button:hover { background: #c2185b; }
        #noButton {
            /* Will become absolute when evading */
        }
        #response { display: none; margin-top: 20px; }
        .funny-text { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <!-- UPDATED Feb 11 2026 -->
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Hey Maram, Will You Be My Valentine? ðŸ’•</h1>
        <p class="funny-text">Because you're the 'byte' to my heart... and I'm not just 'coding' around! ðŸ˜˜</p>
        <p>I've been crushing on you harder than a bug in my code. Let's make this Valentine's Day legendary!</p>
        <button onclick="sayYes()">Yes! ðŸ’–</button>
        <button id="noButton" onclick="tryNo()">No... ðŸ˜¢</button>
        
        <div id="response">
            <h2 id="response-title"></h2>
            <p id="response-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        let evasionCount = 0;
        const maxEvasions = 50; // 50 evasions before stopping
        const threshold = 100; // Distance in pixels to trigger run
        let isEvading = false; // Prevent multiple triggers

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 1000);

        // Mouse movement detection
        document.addEventListener('mousemove', (e) => {
            if (evasionCount >= maxEvasions) return; // Stop if max reached

            const button = document.getElementById('noButton');
            const rect = button.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt((e.clientX - buttonCenterX) ** 2 + (e.clientY - buttonCenterY) ** 2);

            if (distance < threshold && !isEvading) {
                isEvading = true;
                evasionCount++;
                evadeButton();
                setTimeout(() => isEvading = false, 500); // Cooldown to prevent spam
            }
        });

        // Evade function (silent, no messages)
        function evadeButton() {
            const button = document.getElementById('noButton');
            
            // Move to random position
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        // Yes response
        function sayYes() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            document.getElementById('response').style.display = 'block';
            document.getElementById('response-title').innerHTML = "Yay! You're My Valentine! ðŸŽ‰";
            document.getElementById('response-text').innerHTML = "I knew you'd say yes! Let's celebrate with virtual hugs and real dates. You're the best Maram! ðŸ’• (P.S. This site was made with love... and a dash of code humor.)";
        }

        // Try No (click fallback for mobile)
        function tryNo() {
            if (evasionCount >= maxEvasions) {
                sayNoFinal();
            } else {
                evadeButton();
            }
        }

        // Final No response
        function sayNoFinal() {
            const button = document.getElementById('noButton');
            button.style.position = 'static';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response-title').innerHTML = "Aww, Friend-Zoned? ðŸ˜…";
            document.getElementById('response-text').innerHTML = "No worries! But if you change your mind, I'm here with more puns. 'Will you be my Valentine?' is just the startâ€”friendship is forever! ðŸ¤— (Still, this was fun to make.)";
        }
    </script>
</body>
</html>
